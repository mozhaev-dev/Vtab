<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTab</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <div id="app" class="container">
    <div class="vtab">
      <header class="vtab__header">
        <input type="text" value="New table" class="input">

        <div>
          <div class="button">
            <span class="material-icons">exit_to_app</span>
          </div>

          <div class="button">
            <span class="material-icons">delete</span>
          </div>
        </div>
      </header>

      <div class="vtab__toolbar">
        <div class="button">
          <span class="material-icons">format_align_left</span>
        </div>
        
        <div class="button">
          <span class="material-icons">format_align_center</span>
        </div>

        <div class="button">
          <span class="material-icons">format_align_right</span>
        </div>

        <div class="button">
          <span class="material-icons">format_bold</span>
        </div>

        <div class="button">
          <span class="material-icons">format_italic</span>
        </div>

        <div class="button">
          <span class="material-icons">format_underline</span>
        </div>
      </div>

      <div class="vtab__formula">
        <div class="title">fx</div>
        <div class="input" contenteditable spellcheck="false"></div>
      </div>

      <div class="vtab__table">
        <div class="row">
          <div class="info">1</div>

          <div class="data">
            <div class="column">a</div>
            <div class="column">b</div>
          </div>
        </div>

        <div class="row">
          <div class="info">1</div>

          <div class="data">
            <div class="cell selected" contenteditable>a</div>
            <div class="cell" contenteditable>b</div>
          </div>
        </div>

        <div class="row">
          <div class="info">1</div>

          <div class="data">
            <div class="cell" contenteditable>a</div>
            <div class="cell" contenteditable>b</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
